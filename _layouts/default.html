<!doctype html>
<html lang="en">

<head>
    <title>
        {{ site.title }}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/vs.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div>
        <header class="d-flex ">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <img src="{{ site.baseurl }}/assets/images/ee4m-logo.png" alt="Logo" class="navbar-brand"
                        style="width: 8rem; height: 5rem;" />


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% assign pages = site.pages | sort: 'title' %}
                            {% for module in pages %}
                            {% if module.layout == "page" %}
                            <li><a class="nav-link" href="{{ module.permalink }}">{{ module.title }}</a></li>
                            {% endif %}
                            {% endfor %}

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="mx-auto">
            <article class="mb-5 pb-3">
                {{ content }}
            </article>
        </main>
        <footer class="d-flex fixed-bottom">
            <div class="my-auto d-flex justify-content-end w-100">
                <img src="{{ site.baseurl }}/assets/images/eu-cofounded.png" alt="Logo"
                    class="img-fluid w-25 h-25 my-auto" />
            </div>
        </footer>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
